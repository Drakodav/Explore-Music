<hr>
    <div id="main">
      <header>  
        <h1>Contact</h1>
      </header>

      <hr>

      <div id="content">

        <section id="contact_form">
			<form name="reg_form" onsubmit="validate()">
				<label>
					<span> First Name </span>
					<input class="general_input" type="text" name="first_name">
				</label>
				
				<label>
					<span> Last Name </span>
					<input class="general_input" type="text" name="last_name">
				</label>

				<label>
					<span> Address </span>
					<input class="general_input" type="text" name="address">
				</label>

				<label>
					<span> Country </span>
					<select class="general_input"> 
						<option value="united_kingdom"> United Kingdom </option>
						<option value="ireland"> Ireland </option>
						<option value="germany"> Germany </option>
						<option value="usa"> USA </option>
						<option value="spain"> Spain </option>
					<select>
				</label>

				<label>
					<span> Subject </span>
					<input class="long_input"type="text" name="subject" >
				</label>
				<br>
				<button type="submit"> Submit </button>
			</form>
		</section>       

      </div>
      
    </div>

	<footer>
		Site by Vlad Medves
    </footer>
	
  </body>
